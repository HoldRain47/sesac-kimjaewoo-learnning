<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="#">
        <input type="text" placeholder="안내문구" value="text" required />
        <input type="password" name="password" />
        <label for="">체크박스1</label>
        <input type="checkbox1" id="check1" value="checkbox" name="checkbox" />
        <label for="">체크박스2</label>
        <input type="checkbox2" id="check2" value="checkbox" name="checkbox" />
        <div>
          <label for="radio1"></label>
          <input type="radio1" id="radio1" />
          <label for="radio2"></label>
          <input type="radio2" id="radio1" />
        </div>

        <div>
          <!-- select와 option: ul과 li의 관계와 유사 -->
          <select name="" id="">
            <option>서울</option>
            <option>인천</option>
            <option>경기도</option>
          </select>
        </div>
        <input type="submit" value="전송" />
      </form>
    </div>
  </body>
</html>
