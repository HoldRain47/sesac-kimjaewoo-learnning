<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>버튼</button>
    <input type="text" />
    <p id="message">텍스트</p>
    <a href="https://naver.com">네이버</a>
    <script>
      const inputTag = document.querySelector("input");
      const pTag = document.querySelector("p");
      inputTag.addEventListener("input", (e) => {
        //value["length"]가 8 미만이면 p 태그에 "글자가 8글자 미만입니다"텍스트를 설정
        console.log(e["target"]["value"]);
        //그런데 value["length"]가 8 이상이면 p 태그를 설정 빈 문자열
        if (e["target"]["value"].length < 8) {
          pTag.textContent = "글자가 8글자 미만입니다";
        } else if (e["target"]["value"].length > 8) {
          pTag.textContent = "";
        }
      });
      //버튼 요소를 선택하고, 변수에 할당
      const buttonTag = document.querySelector("button");

      buttonTag.addEventListener("click", () => {
        alert("클릭");
        const text = buttonTag["TextContent"];
        alert(text);
      });
      buttonTag.addEventListener("click", (event) => {
        //발생한 이벤트 종류
        console.log(event.type);
        //발생한 이벤트 요소
        console.log(event.target);
      });

      //a 태그를 선택하고, 변수 link에 할당
      const link = document.querySelector("a");

      //변수 link에 addEventListener()를 사용해서 click 이벤트 핸들러 함수를 지정
      link.addEventListener("click", (e) => {
        e.preventDefaul();
      });
    </script>
  </body>
</html>
